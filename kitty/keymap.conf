# Scorlling
map ctrl+k scroll_line_up
map ctrl+j scroll_line_down
map ctrl+u scroll_page_up
map ctrl+d scroll_page_down
map ctrl+z none
map ctrl+x none
map ctrl+alt+z none
map ctrl+alt+x none

# Tab
map ctrl+alt+t new_tab
map ctrl+alt+q close_tab
map ctrl+alt+j previous_tab
map ctrl+alt+k next_tab
map ctrl+alt+. move_tab_forward
map ctrl+alt+, move_tab_backward
map ctrl+alt+i set_tab_title
map ctrl+alt+1 goto_tab 1
map ctrl+alt+2 goto_tab 2
map ctrl+alt+3 goto_tab 3
map ctrl+alt+4 goto_tab 4
map ctrl+alt+5 goto_tab 5
map ctrl+alt+6 goto_tab 6
map ctrl+alt+7 goto_tab 7
map ctrl+alt+8 goto_tab 8
map ctrl+alt+9 goto_tab 9

# Font sizes
map ctrl+alt+equal change_font_size all +0.5
map ctrl+alt+plus change_font_size all +0.5
map ctrl+alt+kp_add change_font_size all +0.5
map ctrl+alt+minus change_font_size all -0.5
map ctrl+alt+kp_subtract change_font_size all -0.5
map ctrl+alt+backspace change_font_size all 0
